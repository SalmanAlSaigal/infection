<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pandemic Simulation</title>
    <meta
      name="description"
      content="An interactive toy to play with pandemic parameters"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <meta name="theme-color" content="#121212" />

    <link rel="stylesheet" type="text/css" href="index.css" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Pandemic Simulation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://github.com/SalmanAlSaigal"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <canvas
      id="simulation"
      class="d-block rounded center"
      width="100%"
      height="800px"
    ></canvas>

    <button id="reset-button" class="btn btn-outline-danger">Reset</button>
    <button id="play-button" class="btn btn-primary">Pause</button>
    <label for="creature-count-slider">People Count</label>
    <input
      type="range"
      class="custom-range"
      id="creature-count-slider"
      value="50"
      min="10"
      max="200"
    />
    <label for="infection-radius-slider">Infection Range</label>
    <input
      type="range"
      class="custom-range"
      id="infection-radius-slider"
      value="50"
      min="15"
      max="200"
    />
    <label for="social-distance-slider">Social Distancing</label>
    <input
      type="range"
      class="custom-range"
      id="social-distance-slider"
      value="0"
      min="0"
      max="100"
      step="1"
    />
    <label for="infect-prob-slider">Infection Probability</label>
    <input
      type="range"
      class="custom-range"
      id="infect-prob-slider"
      value=".001"
      min=".0001"
      max=".01"
      step=".0001"
    />
    <label for="heal-prob-slider">Heal Probability</label>
    <input
      type="range"
      class="custom-range"
      id="heal-prob-slider"
      value=".0001"
      min=".0001"
      max=".01"
      step=".0001"
    />
    <label for="ignore-social-distance-slider"
      >Number of people ignoring social distancing</label
    >
    <input
      type="range"
      class="custom-range"
      id="ignore-social-distance-slider"
      value="0"
      min="0"
      max="50"
      step="1"
    />

    <footer class="bg-dark container-fluid text-light text-center mt-4 p-4">
      Made with â™¥ by
      <a href="http://github.com/SalmanAlSaigal">Salman AlSaigal</a>
    </footer>

    <script src="victor.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
